<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:cc="http://java.sun.com/jsf/composite/composite">
<ui:composition>
    <h:panelGrid columns="2" styleClass="editPropsTable" columnClasses="editPropsCol1,editPropsCol2"
                 footerClass="editPropsFooter">
        <h:outputLabel for="circleCx" value="X coordinate (centre)"/>
        <cc:numericInput id="circleCx" type="Circle"/>
        <h:outputLabel for="circleCy" value="Y coordinate (centre)"/>
        <cc:numericInput id="circleCy" type="Circle"/>
        <h:outputLabel for="radius" value="Radius"/>
        <p:spinner id="radius" min="1" max="999" maxlength="3" onchange="sendPropertiesChanges('Circle', true)"/>
        <h:outputLabel for="circleBkgrColor" value="Background color"/>
        <cc:colorPicker id="circleBkgrColor" type="Circle"/>
        <h:outputLabel for="circleBorderColor" value="Border color"/>
        <cc:colorPicker id="circleBorderColor" type="Circle"/>
        <h:outputLabel for="circleBorderWidth" value="Border width"/>
        <p:spinner id="circleBorderWidth" min="1" max="100" maxlength="3" onchange="sendPropertiesChanges('Circle')"/>
        <h:outputLabel for="circleBorderStyle" value="Border style"/>
        <h:selectOneMenu id="circleBorderStyle" style="font-weight: bold; width: 60px;"
                         onchange="sendPropertiesChanges('Circle')">
            <f:selectItems value="#{displayWhiteboard.lineStyles}"/>
        </h:selectOneMenu>
        <h:outputLabel for="circleBkgrOpacity" value="Background opacity"/>
        <p:spinner id="circleBkgrOpacity" min="0" max="1" maxlength="1" stepFactor="0.1"
                   onchange="sendPropertiesChanges('Circle')"/>
        <h:outputLabel for="circleBorderOpacity" value="Border opacity"/>
        <p:spinner id="circleBorderOpacity" min="0" max="1" maxlength="1" stepFactor="0.1"
                   onchange="sendPropertiesChanges('Circle')"/>
        <h:outputLabel for="circleRotation" value="Rotate (0-360&deg;)"/>
        <p:spinner id="circleRotation" min="0" max="360" maxlength="3" onchange="sendPropertiesChanges('Circle', false, true)"/>
        <ui:include src="/sections/defbutton.xhtml">
            <ui:param name="properties" value="circle"/>
        </ui:include>
    </h:panelGrid>
</ui:composition>
</html>
