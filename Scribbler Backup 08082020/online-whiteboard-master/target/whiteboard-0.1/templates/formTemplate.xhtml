<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/formMasterLayout.xhtml">
        <ui:define name="body">
            <!--   panelGroup :: component that renders a span or div component equivalent in JSF
                    layout attribute defines whether the component is span or div
                    By default, it is span, layout = block :: renders a div component-->
            <h:panelGroup layout="block" styleClass="headerClass">
                <ui:insert name="header"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="centredLayout">
                <h:panelGrid styleClass="outer" columns="1">
                    <h:panelGroup layout="block" styleClass="inside">
                        <ui:insert name="center"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
